<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Forum</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: auto;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .message.user {
            background-color: #cce5ff;
            text-align: right;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Include Firebase library -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically inserted here -->
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
            authDomain: "chat-71251.firebaseapp.com",
            databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
            projectId: "chat-71251",
            storageBucket: "chat-71251.appspot.com",
            messagingSenderId: "290327153997"
            // appId is omitted
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to get or create a unique username for the user
        function getUsername() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = prompt("Enter your username:");
                if (username) {
                    localStorage.setItem('username', username);
                }
            }
            return username || 'Guest';
        }

        // Function to send a message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const username = getUsername();
                const newMessageRef = database.ref('messages').push();
                newMessageRef.set({
                    username: username,
                    message: message
                }).catch(error => {
                    console.error("Error sending message:", error);
                });
                messageInput.value = '';
            } else {
                alert("Message cannot be empty.");
            }
        }

        // Function to add a message to the chat container
        function addMessage(username, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (username === getUsername() ? ' user' : '');
            messageDiv.textContent = `${username}: ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Listen for new messages
        database.ref('messages').on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            addMessage(messageData.username, messageData.message);
        });

        // Load existing messages
        database.ref('messages').once('value', (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const messageData = childSnapshot.val();
                addMessage(messageData.username, messageData.message);
            });
        });

        // Bind the sendMessage function to the Send button
        sendButton.addEventListener('click', sendMessage);

        // Optional: Allow sending messages by pressing Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
