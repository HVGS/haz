  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow-y: auto;
      margin: 20px;
      position: relative;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
    }
    .message.default {
      background-color: #e0e0e0;
    }
    .message.ChickenMan {
      background-color: #f8d7da;
    }
    .message.Idiots {
      background-color: #e2a8e2;
    }
    .message.self {
      background-color: #cce5ff;
      color: #000;
    }
    .message.admin {
      background-color: #d6a5a5;
      color: #000;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px);
      left: 20px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container .secret-button {
      background-color: #f8d7da;
      color: #721c24;
      margin-left: 10px;
    }
    .input-container .secret-button:hover {
      background-color: #f5c6cb;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    .popup button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup button.ChickenMan {
      background-color: #f8d7da;
    }
    .popup button.Idiots {
      background-color: #e2a8e2;
    }
    .popup button.default {
      background-color: #e0e0e0;
    }
    .popup button.clear-chat {
      background-color: #d6a5a5;
      color: #000;
    }
    .popup .close-button {
      background-color: #007bff;
      color: #fff;
    }
    .popup .close-button:hover {
      background-color: #0056b3;
    }
    .popup .done-button {
      background-color: #28a745;
      color: #fff;
    }
    .popup .done-button:hover {
      background-color: #218838;
    }
    .popup .cancel-button {
      background-color: #dc3545;
      color: #fff;
    }
    .popup .cancel-button:hover {
      background-color: #c82333;
    }
  </style>
</head>

    <button class="cancel-button" onclick="closeBeastMode()">Cancel</button>
