<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px;
      position: relative;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
    }
    .message.default {
      background-color: #e0e0e0;
    }
    .message.admin {
      background-color: #4a0000; /* Dark dark red */
      color: white;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: 100%;
      left: 0;
      box-sizing: border-box;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container .secret-button {
      background-color: #f8d7da;
      color: #721c24;
      margin-left: 10px;
    }
    .input-container .secret-button:hover {
      background-color: #f5c6cb;
    }
    #beastModePanel {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    #beastModePanel button {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
        authDomain: "chat-71251.firebaseapp.com",
        databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
        projectId: "chat-71251",
        storageBucket: "chat-71251.appspot.com",
        messagingSenderId: "290327153997"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var messagesRef = database.ref('messages');
      var usersRef = database.ref('users'); // To manage user roles and names

      var chatLocked = false; // Track chat lock state

      function getUserUUID() {
        var uuid = "";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.startsWith("userUUID=")) {
            uuid = cookie.substring("userUUID=".length);
            break;
          }
        }
        return uuid;
      }

      function promptForUserName() {
        var userName = prompt("Enter your name:");
        if (userName) {
          checkUserName(userName, function(exists) {
            if (exists) {
              alert("Name taken, please choose another.");
              promptForUserName(); // Prompt again if name is taken
            } else {
              var userUUID = generateUUID();
              document.cookie = "userUUID=" + userUUID + ";path=/";
              usersRef.child(userUUID).set({ name: userName, role: "default", nameLower: userName.toLowerCase() }, function(error) {
                if (error) {
                  alert("Error setting user name.");
                } else {
                  document.getElementById('chatContainer').style.display = 'flex';
                  displayMessages();
                }
              });
            }
          });
        }
      }

      function checkUserName(userName, callback) {
        usersRef.orderByChild('nameLower').equalTo(userName.toLowerCase()).once('value', function(snapshot) {
          callback(snapshot.exists());
        });
      }

      function generateUUID() {
        // Simple UUID generator function
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;
        var userUUID = getUserUUID();
        if (message && userUUID) {
          messagesRef.push().set({
            message: message,
            uuid: userUUID,
            timestamp: Date.now()
          });
          messageInput.value = '';
        }
      }

      function displayMessages() {
        var messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messagesRef.orderByChild('timestamp').limitToLast(10).on('child_added', function(snapshot) {
          var messageData = snapshot.val();
          usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
            var userData = userSnapshot.val();
            var userName = userData ? userData.name : 'Unknown';
            var userRole = userData ? userData.role : 'default';
            var messageElement = document.createElement('div');
            messageElement.textContent = userName + ": " + messageData.message;
            messageElement.className = 'message ' + userRole;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
          });
        });
      }

      function accessSecretChat() {
        if (document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
          window.location.href = 'chickenchat.html';
        } else {
          var passcode = prompt("Enter passcode:");
          if (passcode && passcode.trim().toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
            document.cookie = "cpizza=true;path=/";
            window.location.href = 'chickenchat.html';
          } else {
            alert("Invalid passcode.");
          }
        }
      }

      function setRole(role) {
        var userUUID = getUserUUID();
        if (userUUID) {
          usersRef.child(userUUID).update({ role: role }, function(error) {
            if (error) {
              alert("Error updating role.");
            } else {
              alert("Role updated to: " + role);
            }
          });
        } else {
          alert("User not found.");
        }
      }

      function updateUserName(newName) {
        var userUUID = getUserUUID();
        if (userUUID && newName) {
          usersRef.child(userUUID).update({ name: newName }, function(error) {
            if (error) {
              alert("Error updating user name.");
            } else {
              alert("User name updated to: " + newName);
            }
          });
        } else {
          alert("Error updating user name.");
        }
      }

      function showBeastMode() {
        var panel = document.getElementById('beastModePanel');
        panel.style.display = 'block';
      }

      function clearChat() {
        var adminUUID = "3ba4223a-e921-474f-b8ec-1b34d081ba9f";
        messagesRef.remove().then(function() {
          messagesRef.push().set({
            message: "CHAT CLEARED",
            uuid: adminUUID,
            timestamp: Date.now()
          });
          location.reload(); // Reload page after clearing chat
        });
      }

      function lockChat() {
        chatLocked = true;
        document.getElementById('messageInput').placeholder = 'CHAT IS LOCKED';
        document.getElementById('messageInput').disabled = true;
        sendNotification('CHAT IS LOCKED');
      }

      function unlockChat() {
        chatLocked = false;
        document.getElementById('messageInput').placeholder = 'Type a message';
        document.getElementById('messageInput').disabled = false;
        sendNotification('CHAT UNLOCKED');
      }

      function sendNotification(message) {
        var adminUUID = "3ba4223a-e921-474f-b8ec-1b34d081ba9f";
        messagesRef.push().set({
          message: message,
          uuid: adminUUID,
          timestamp: Date.now()
        });
      }

      document.getElementById('sendMessage').addEventListener('click', sendMessage);
      document.getElementById('beastModeButton').addEventListener('click', showBeastMode);
      document.getElementById('clearChatButton').addEventListener('click', clearChat);
      document.getElementById('lockChatButton').addEventListener('click', lockChat);
      document.getElementById('unlockChatButton').addEventListener('click', unlockChat);

      // Initial prompt for user name if not set
      if (!getUserUUID()) {
        promptForUserName();
      } else {
        document.getElementById('chatContainer').style.display = 'flex';
        displayMessages();
      }
    });
  </script>

  <div id="chatContainer" style="display: none;">
    <div id="messages" class="chat-container"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendMessage">Send</button>
      <button id="beastModeButton" class="secret-button">Beast Mode</button>
    </div>
  </div>

  <div id="beastModePanel">
    <button onclick="setRole('admin')">Set Role to Admin</button>
    <button onclick="setRole('default')">Set Role to Default</button>
    <button onclick="lockChat()">Lock Chat</button>
    <button onclick="unlockChat()">Unlock Chat</button>
    <button id="clearChatButton">Clear Chat</button>
  </div>
</body>
</html>
