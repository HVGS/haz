<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: auto;
      margin: 20px;
      position: relative;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
    }
    .message.default {
      background-color: #e0e0e0;
    }
    .message.ChickenMan {
      background-color: #f8d7da;
    }
    .message.Idiots {
      background-color: #e2a8e2;
    }
    .message.self {
      background-color: #cce5ff; /* Blue color for own messages */
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px);
      left: 20px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container .secret-button {
      background-color: #f8d7da;
      color: #721c24;
      margin-left: 10px;
    }
    .input-container .secret-button:hover {
      background-color: #f5c6cb;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
        authDomain: "chat-71251.firebaseapp.com",
        databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
        projectId: "chat-71251",
        storageBucket: "chat-71251.appspot.com",
        messagingSenderId: "290327153997"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var messagesRef = database.ref('messages');
      var usersRef = database.ref('users');

      function getUserUUID() {
        var uuid = "";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.startsWith("userUUID=")) {
            uuid = cookie.substring("userUUID=".length);
            break;
          }
        }
        return uuid;
      }

      function setUserCookie(uuid) {
        document.cookie = "userUUID=" + uuid + "; path=/";
      }

      function promptForLoginOrSignup() {
        var uuid = getUserUUID();
        if (!uuid) {
          var action = prompt("Enter 'login' to log in or 'signup' to sign up:");
          if (action === 'signup') {
            signup();
          } else if (action === 'login') {
            login();
          } else {
            alert("Invalid action. Please refresh and try again.");
          }
        } else {
          checkAccess();
          displayMessages();
        }
      }

      function signup() {
        var name = prompt("Enter your desired username:");
        if (name) {
          checkUserName(name, function(exists) {
            if (exists) {
              alert("Name taken, please choose another.");
              signup();
            } else {
              var password = prompt("Enter your desired password:");
              if (password) {
                var newUserUUID = firebase.database().ref().child('users').push().key;
                usersRef.child(newUserUUID).set({ name: name, password: password, role: 'default' }, function(error) {
                  if (error) {
                    alert("Error signing up. Please try again.");
                  } else {
                    setUserCookie(newUserUUID);
                    checkAccess();
                    displayMessages();
                  }
                });
              } else {
                alert("Password cannot be empty.");
                signup();
              }
            }
          });
        } else {
          alert("Username cannot be empty.");
          signup();
        }
      }

      function login() {
        var name = prompt("Enter your username:");
        if (name) {
          var password = prompt("Enter your password:");
          if (password) {
            usersRef.orderByChild('name').equalTo(name).once('value', function(snapshot) {
              if (snapshot.exists()) {
                var userData = snapshot.val();
                var userUUID = Object.keys(userData)[0];
                if (userData[userUUID].password === password) {
                  setUserCookie(userUUID);
                  checkAccess();
                  displayMessages();
                } else {
                  alert("Incorrect password. Please try again.");
                  login();
                }
              } else {
                alert("Username not found. Please sign up.");
                signup();
              }
            });
          } else {
            alert("Password cannot be empty.");
            login();
          }
        } else {
          alert("Username cannot be empty.");
          login();
        }
      }

      function checkAccess() {
        if (!document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
          window.location.href = 'chat.html';
        }
      }

      function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;
        var userUUID = getUserUUID();
        if (message && userUUID) {
          messagesRef.push().set({
            message: message,
            uuid: userUUID,
            timestamp: Date.now()
          });
          messageInput.value = '';
        }
      }

      function displayMessages() {
        var messagesDiv = document.getElementById('messages');
        var userUUID = getUserUUID();
        messagesDiv.innerHTML = '';
        messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
          var messageData = snapshot.val();
          usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
            var userData = userSnapshot.val();
            var userName = userData ? userData.name : 'Unknown';
            var userRole = userData ? userData.role : 'default';
            var messageElement = document.createElement('div');
            messageElement.textContent = userName + ": " + messageData.message;
            if (messageData.uuid === userUUID) {
              messageElement.className = 'message self';
            } else {
              messageElement.className = 'message ' + userRole;
            }
            messagesDiv.appendChild(messageElement);
          });
        });
      }

      function accessSecretChat() {
        if (document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
          window.location.href = 'chickenchat.html';
        } else {
          var passcode = prompt("Enter passcode:");
          if (passcode && passcode.trim().toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
            document.cookie = "cpizza=true;path=/";
            window.location.href = 'chickenchat.html';
          } else {
            alert("Invalid passcode.");
          }
        }
      }

      function setRole(role) {
        var userUUID = getUserUUID();
        if (userUUID) {
          usersRef.child(userUUID).update({ role: role }, function(error) {
            if (error) {
              alert("Error updating role.");
            } else {
              alert("Role updated to: " + role);
            }
          });
        } else {
          alert("User not found.");
        }
      }

      function updateUserName(newName) {
        var userUUID = getUserUUID();
        if (userUUID && newName) {
          usersRef.child(userUUID).update({ name: newName }, function(error) {
            if (error) {
              alert("Error updating user name.");
            } else {
              alert("User name updated to: " + newName);
            }
          });
        } else {
          alert("Error updating user name.");
        }
      }

      // Prompt for login or signup on page load
      promptForLoginOrSignup();

      // Add event listener for Enter key to send messages
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent default Enter key behavior
          sendMessage();
        }
      });

      // Define console commands globally
      (function() {
        window.console.rename = function(name) {
          if (typeof name === 'string' && name.trim()) {
            updateUserName(name);
          } else {
            alert("Invalid name.");
          }
        };

        window.console.setRole = setRole;
      })();

      // Expose accessSecretChat function to global scope
      window.accessSecretChat = accessSecretChat;
    });
  </script>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button class="secret-button" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>
</body>
</html>
