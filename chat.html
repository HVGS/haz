<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
        authDomain: "chat-71251.firebaseapp.com",
        databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
        projectId: "chat-71251",
        storageBucket: "chat-71251.appspot.com",
        messagingSenderId: "290327153997"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var messagesRef = database.ref('messages');
      var usersRef = database.ref('users'); // To manage user roles and names
      var locked = false;

      function getUserUUID() {
        var uuid = "";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.startsWith("userUUID=")) {
            uuid = cookie.substring("userUUID=".length);
            break;
          }
        }
        return uuid;
      }

      function promptForUserName() {
        var userName = prompt("Enter your name:");
        if (userName) {
          checkUserName(userName.toLowerCase(), function(exists) {
            if (exists) {
              alert("Name taken, please choose another.");
              promptForUserName(); // Prompt again if name is taken
            } else {
              var userUUID = generateUUID();
              document.cookie = "userUUID=" + userUUID + ";path=/";
              usersRef.child(userUUID).set({ name: userName, nameLower: userName.toLowerCase(), role: "default" }, function(error) {
                if (error) {
                  alert("Error setting user name.");
                } else {
                  document.getElementById('chatContainer').style.display = 'flex';
                  displayMessages();
                }
              });
            }
          });
        }
      }

      function checkUserName(userNameLower, callback) {
        usersRef.orderByChild('nameLower').equalTo(userNameLower).once('value', function(snapshot) {
          callback(snapshot.exists());
        });
      }

      function generateUUID() {
        // Simple UUID generator function
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      function sendMessage() {
        if (locked) {
          return;
        }
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;
        var userUUID = getUserUUID();
        if (message && userUUID) {
          messagesRef.push().set({
            message: message,
            uuid: userUUID,
            timestamp: Date.now()
          });
          messageInput.value = '';
        }
      }

      function displayMessages() {
        var messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
          var messageData = snapshot.val();
          usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
            var userData = userSnapshot.val();
            var userName = userData ? userData.name : 'Unknown';
            var userRole = userData ? userData.role : 'default';
            var messageElement = document.createElement('div');
            messageElement.textContent = userName + ": " + messageData.message;
            messageElement.className = 'message ' + userRole;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });
      }

      function accessSecretChat() {
        if (document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
          window.location.href = 'chickenchat.html';
        } else {
          var passcode = prompt("Enter passcode:");
          if (passcode && passcode.trim().toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
            document.cookie = "cpizza=true;path=/";
            window.location.href = 'chickenchat.html';
          } else {
            alert("Invalid passcode.");
          }
        }
      }

      function setRole(role) {
        var userUUID = getUserUUID();
        if (userUUID) {
          usersRef.child(userUUID).update({ role: role }, function(error) {
            if (error) {
              alert("Error updating role.");
            } else {
              alert("Role updated to: " + role);
            }
          });
        } else {
          alert("User not found.");
        }
      }

      function clearChat() {
        messagesRef.remove(function(error) {
          if (!error) {
            messagesRef.push().set({
              message: "CHAT CLEARED",
              uuid: "3ba4223a-e921-474f-b8ec-1b34d081ba9f",
              timestamp: Date.now()
            });
            location.reload();
          }
        });
      }

      function showBeastmode() {
        var beastmodePanel = document.createElement('div');
        beastmodePanel.className = 'beastmode-panel';

        var adminButton = document.createElement('button');
        adminButton.textContent = 'Admin';
        adminButton.onclick = function() { setRole('admin'); };

        var defaultButton = document.createElement('button');
        defaultButton.textContent = 'Default';
        defaultButton.onclick = function() { setRole('default'); };

        var lockButton = document.createElement('button');
        lockButton.textContent = 'Lock Chat';
        lockButton.onclick = function() { 
          locked = true;
          messagesRef.push().set({
            message: "CHAT IS LOCKED",
            uuid: "3ba4223a-e921-474f-b8ec-1b34d081ba9f",
            timestamp: Date.now()
          });
        };

        var unlockButton = document.createElement('button');
        unlockButton.textContent = 'Unlock Chat';
        unlockButton.onclick = function() { 
          locked = false;
          messagesRef.push().set({
            message: "CHAT IS UNLOCKED",
            uuid: "3ba4223a-e921-474f-b8ec-1b34d081ba9f",
            timestamp: Date.now()
          });
        };

        var clearButton = document.createElement('button');
        clearButton.textContent = 'Clear Chat';
        clearButton.onclick = clearChat;

        beastmodePanel.appendChild(adminButton);
        beastmodePanel.appendChild(defaultButton);
        beastmodePanel.appendChild(lockButton);
        beastmodePanel.appendChild(unlockButton);
        beastmodePanel.appendChild(clearButton);

        document.body.appendChild(beastmodePanel);
      }

      // Prompt for user name on page load if not set
      if (getUserUUID()) {
        document.getElementById('chatContainer').style.display = 'flex';
        displayMessages();
      } else {
        promptForUserName();
      }

      // Add event listener for Enter key to send messages
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent default Enter key behavior (e.g., form submission)
          sendMessage();
        }
      });

      // Define console commands globally
      (function() {
        window.console.rename = function(name) {
          if (typeof name === 'string' && name.trim()) {
            updateUserName(name);
          } else {
            alert("Invalid name.");
          }
        };

        window.console.setRole = setRole;
        window.console.showBeastmode = showBeastmode;
      })();

      // Expose accessSecretChat function to global scope
      window.accessSecretChat = accessSecretChat;
    });
  </script>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button class="secret-button" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>
</body>
</html>
