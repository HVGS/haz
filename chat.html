<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: auto;
      margin: 20px;
      position: relative;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left; /* Align names to the left */
    }
    .message.default {
      background-color: #e0e0e0;
    }
    .message.ChickenMan {
      background-color: #f8d7da;
    }
    .message.Idiots {
      background-color: #e2a8e2;
    }
    .message.self {
      background-color: #cce5ff;
      color: #000;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px);
      left: 20px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container .secret-button {
      background-color: #f8d7da;
      color: #721c24;
      margin-left: 10px; /* Ensure spacing between input field and button */
    }
    .input-container .secret-button:hover {
      background-color: #f5c6cb;
    }
  </style>
</head>
<body>
  <div id="chatContainer" style="display:none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button class="secret-button" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // Firebase configuration
        var firebaseConfig = {
          apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
          authDomain: "chat-71251.firebaseapp.com",
          databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
          projectId: "chat-71251",
          storageBucket: "chat-71251.appspot.com",
          messagingSenderId: "290327153997"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        var messagesRef = database.ref('messages');
        var usersRef = database.ref('users'); // To manage user roles and names

        function getUserUUID() {
          var uuid = "";
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith("userUUID=")) {
              uuid = cookie.substring("userUUID=".length);
              break;
            }
          }
          return uuid;
        }

        function promptForLoginOrSignup() {
          var uuid = getUserUUID();
          if (uuid) {
            document.getElementById('chatContainer').style.display = 'flex';
            displayMessages();
          } else {
            var action = prompt("Login or Signup? (Type 'login' or 'signup')");
            if (action === 'signup') {
              promptForUserName(true); // True indicates signup
            } else if (action === 'login') {
              promptForUserName(false); // False indicates login
            } else {
              alert("Invalid choice.");
            }
          }
        }

        function promptForUserName(isSignup) {
          var userName = prompt("Enter your name:");
          if (userName) {
            userName = userName.trim(); // Keep case-sensitive display name
            var lowerCaseName = userName.toLowerCase();
            checkUserName(lowerCaseName, isSignup, function(exists) {
              if (exists && isSignup) {
                alert("Name taken, please choose another.");
                promptForUserName(true); // Prompt again if name is taken
              } else if (exists && !isSignup) {
                // Login process
                promptForPassword(function(password) {
                  authenticateUser(lowerCaseName, password, function(success) {
                    if (success) {
                      document.getElementById('chatContainer').style.display = 'flex';
                      displayMessages();
                    } else {
                      alert("Wrong password, try again.");
                      promptForUserName(false); // Retry login
                    }
                  });
                });
              } else {
                // Signup process
                var password = prompt("Enter a password:");
                var userUUID = generateUUID();
                document.cookie = "userUUID=" + userUUID + ";path=/";
                usersRef.child(userUUID).set({ name: userName, nameLower: lowerCaseName, role: "default", password: password }, function(error) {
                  if (error) {
                    alert("Error creating user.");
                  } else {
                    document.getElementById('chatContainer').style.display = 'flex';
                    displayMessages();
                  }
                });
              }
            });
          }
        }

        function checkUserName(userName, isSignup, callback) {
          var query = usersRef.orderByChild('nameLower').equalTo(userName);
          query.once('value', function(snapshot) {
            callback(snapshot.exists());
          });
        }

        function authenticateUser(userName, password, callback) {
          var query = usersRef.orderByChild('nameLower').equalTo(userName);
          query.once('value', function(snapshot) {
            var exists = false;
            snapshot.forEach(function(childSnapshot) {
              var userData = childSnapshot.val();
              if (userData.password === password) {
                document.cookie = "userUUID=" + childSnapshot.key + ";path=/";
                exists = true;
              }
            });
            callback(exists);
          });
        }

        function promptForPassword(callback) {
          var password = prompt("Enter your password:");
          if (password) {
            callback(password);
          } else {
            alert("Password required.");
            promptForPassword(callback); // Retry password prompt
          }
        }

        function generateUUID() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        }

        function sendMessage() {
          var messageInput = document.getElementById('messageInput');
          var message = messageInput.value;
          var userUUID = getUserUUID();
          if (message && userUUID) {
            messagesRef.push().set({
              message: message,
              uuid: userUUID,
              timestamp: Date.now()
            });
            messageInput.value = '';
          }
        }

        function displayMessages() {
          var messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = '';
          messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
            var messageData = snapshot.val();
            usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
              var userData = userSnapshot.val();
              var userName = userData ? userData.name : 'Unknown';
              var userRole = userData ? userData.role : 'default';
              var messageElement = document.createElement('div');
              messageElement.textContent = userName + ": " + messageData.message;
              messageElement.className = 'message ' + (messageData.uuid === getUserUUID() ? 'self ' : '') + userRole;
              messagesDiv.appendChild(messageElement);
            });
          });
        }

        function accessSecretChat() {
          if (document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
            window.location.href = 'chickenchat.html';
          } else {
            var passcode = prompt("Enter passcode:");
            if (passcode && passcode.trim().toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
              document.cookie = "cpizza=true;path=/";
              window.location.href = 'chickenchat.html';
            } else {
              alert("Invalid passcode.");
            }
          }
        }

        function setRole(role) {
          var userUUID = getUserUUID();
          if (userUUID) {
            usersRef.child(userUUID).update({ role: role }, function(error) {
              if (error) {
                alert("Error updating role.");
              } else {
                alert("Role updated to: " + role);
              }
            });
          } else {
            alert("User not found.");
          }
        }

        // Initialize chat
        promptForLoginOrSignup();

        // Add event listener for Enter key to send messages
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
          }
        });

        // Expose functions to global scope
        window.accessSecretChat = accessSecretChat;
        window.console.rename = function(name) {
          if (typeof name === 'string' && name.trim()) {
            updateUserName(name);
          } else {
            alert("Invalid name.");
          }
        };
        window.console.setRole = setRole;

      } catch (error) {
        console.error("Error initializing chat:", error);
        document.body.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
