<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
  <div id="authContainer">
    <h1>Chat Login</h1>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message">
      <button class="secret-button" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>

  <div id="beastModePanel">
    <button onclick="setRole('admin')">Admin</button>
    <button onclick="setRole('default')">Default</button>
    <button onclick="lockChat()">Lock Chat</button>
    <button onclick="unlockChat()">Unlock Chat</button>
    <button onclick="clearChat()">Clear Chat</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
        authDomain: "chat-71251.firebaseapp.com",
        databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
        projectId: "chat-71251",
        storageBucket: "chat-71251.appspot.com",
        messagingSenderId: "290327153997"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var messagesRef = database.ref('messages');
      var usersRef = database.ref('users');

      function getUserUUID() {
        var uuid = "";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.startsWith("userUUID=")) {
            uuid = cookie.substring("userUUID=".length);
            break;
          }
        }
        return uuid;
      }

      function setUserUUID(uuid) {
        document.cookie = "userUUID=" + uuid + ";path=/";
      }

      function login() {
        var username = document.getElementById('usernameInput').value.trim();
        var password = document.getElementById('passwordInput').value;
        if (username && password) {
          usersRef.orderByChild('name_lowercase').equalTo(username.toLowerCase()).once('value', function(snapshot) {
            if (snapshot.exists()) {
              var userData = Object.values(snapshot.val())[0];
              if (userData.password === password) {
                setUserUUID(userData.uuid);
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                displayMessages();
              } else {
                alert('Incorrect password.');
              }
            } else {
              alert('User does not exist.');
            }
          });
        } else {
          alert('Please enter both username and password.');
        }
      }

      function signup() {
        var username = document.getElementById('usernameInput').value.trim();
        var password = document.getElementById('passwordInput').value;
        if (username && password) {
          usersRef.orderByChild('name_lowercase').equalTo(username.toLowerCase()).once('value', function(snapshot) {
            if (snapshot.exists()) {
              alert('User already exists.');
            } else {
              var userUUID = generateUUID();
              setUserUUID(userUUID);
              usersRef.child(userUUID).set({
                uuid: userUUID,
                name: username,
                name_lowercase: username.toLowerCase(),
                password: password,
                role: 'default'
              }, function(error) {
                if (error) {
                  alert('Error creating user.');
                } else {
                  document.getElementById('authContainer').style.display = 'none';
                  document.getElementById('chatContainer').style.display = 'flex';
                  displayMessages();
                }
              });
            }
          });
        } else {
          alert('Please enter both username and password.');
        }
      }

      function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;
        var userUUID = getUserUUID();
        if (message && userUUID) {
          messagesRef.push().set({
            message: message,
            uuid: userUUID,
            timestamp: Date.now()
          });
          messageInput.value = '';
        }
      }

      function displayMessages() {
        var messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
          var messageData = snapshot.val();
          usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
            var userData = userSnapshot.val();
            var userName = userData ? userData.name : 'Unknown';
            var userRole = userData ? userData.role : 'default';
            var messageElement = document.createElement('div');
            messageElement.textContent = userName + ": " + messageData.message;
            messageElement.className = 'message ' + userRole;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom on new message
          });
        });
      }

      function accessSecretChat() {
        if (document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
          window.location.href = 'chickenchat.html';
        } else {
          var passcode = prompt("Enter passcode:");
          if (passcode && passcode.trim().toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
            document.cookie = "cpizza=true;path=/";
            window.location.href = 'chickenchat.html';
          } else {
            alert("Invalid passcode.");
          }
        }
      }

      function setRole(role) {
        var userUUID = getUserUUID();
        if (userUUID) {
          usersRef.child(userUUID).update({ role: role }, function(error) {
            if (error) {
              alert("Error updating role.");
            } else {
              alert("Role updated to: " + role);
            }
          });
        } else {
          alert("User not found.");
        }
      }

      function lockChat() {
        var messageInput = document.getElementById('messageInput');
        messageInput.disabled = true;
        messageInput.placeholder = 'CHAT IS LOCKED';
        messagesRef.push().set({
          message: 'CHAT IS LOCKED',
          uuid: '3ba4223a-e921-474f-b8ec-1b34d081ba9f',
          timestamp: Date.now()
        });
      }

      function unlockChat() {
        var messageInput = document.getElementById('messageInput');
        messageInput.disabled = false;
        messageInput.placeholder = 'Type a message';
        messagesRef.push().set({
          message: 'CHAT IS UNLOCKED',
          uuid: '3ba4223a-e921-474f-b8ec-1b34d081ba9f',
          timestamp: Date.now()
        });
      }

      function clearChat() {
        messagesRef.remove().then(function() {
          messagesRef.push().set({
            message: 'CHAT CLEARED',
            uuid: '3ba4223a-e921-474f-b8ec-1b34d081ba9f',
            timestamp: Date.now()
          });
          location.reload();
        });
      }

      window.showBeastmode = function() {
        document.getElementById('beastModePanel').style.display = 'block';
      };

      document.getElementById('messageInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });

      var userUUID = getUserUUID();
      if (userUUID) {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'flex';
        displayMessages();
      }
    });
  </script>
</body>
</html>
