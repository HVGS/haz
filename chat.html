<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Forum</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: auto;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .message.user {
            background-color: #cce5ff;
            text-align: right;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically inserted here -->
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        
        // Get or create a unique username for the user
        function getUsername() {
            let username = getCookie('username');
            if (!username) {
                username = prompt("Enter your username:");
                if (username) {
                    setCookie('username', username, 365);
                }
            }
            return username || 'Guest';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const username = getUsername();
                addMessage(username, message);
                messageInput.value = '';
                saveMessage(username, message);
            }
        }

        function addMessage(username, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (username === getUsername() ? ' user' : '');
            messageDiv.textContent = `${username}: ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function saveMessage(username, message) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ username, message });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(msg => addMessage(msg.username, msg.message));
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            const cookieName = name + "=";
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(cookieName) === 0) {
                    return c.substring(cookieName.length, c.length);
                }
            }
            return "";
        }

        // Load messages when the page is loaded
        loadMessages();
    </script>
</body>
</html>
