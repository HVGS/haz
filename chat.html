<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: auto;
      margin: 20px;
      position: relative;
    }
    .message {
      display: block;
      margin: 10px 0;
      text-align: left; /* Ensure messages are aligned to the left */
    }
    .message.admin {
      color: darkred; /* Admin message color */
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px);
      left: 20px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container .secret-button {
      background-color: #f8d7da;
      color: #721c24;
      margin-left: 10px; /* Ensure spacing between input field and button */
    }
    .input-container .secret-button:hover {
      background-color: #f5c6cb;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .popup button {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="chatContainer" class="chat-container" style="display:none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button class="secret-button" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>
  
  <div id="beastmodePopup" class="popup">
    <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
    <button class="lock" onclick="lockChat()">Lock Chat</button>
    <button class="unlock" onclick="unlockChat()">Unlock Chat</button>
    <button class="done-button" onclick="closeBeastMode()">Done</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        var firebaseConfig = {
          apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
          authDomain: "chat-71251.firebaseapp.com",
          databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
          projectId: "chat-71251",
          storageBucket: "chat-71251.appspot.com",
          messagingSenderId: "290327153997"
        };

        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        var messagesRef = database.ref('messages');
        var usersRef = database.ref('users');
        var clearChatRef = database.ref('clearChatFlag');
        var lockChatRef = database.ref('lockChatFlag');
        var adminUUID = "3ba4223a-e921-474f-b8ec-1b34d081ba9f"; // Admin UUID for chat lock/unlock

        function getUserUUID() {
          var uuid = "";
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith("userUUID=")) {
              uuid = cookie.substring("userUUID=".length);
              break;
            }
          }
          return uuid;
        }

        function promptForLoginOrSignup() {
          var uuid = getUserUUID();
          if (uuid) {
            document.getElementById('chatContainer').style.display = 'flex';
            displayMessages();
          } else {
            var action = prompt("Login or Signup? (Type 'login' or 'signup')");
            if (action === 'signup') {
              promptForUserName(true);
            } else if (action === 'login') {
              promptForUserName(false);
            } else {
              alert("Invalid choice.");
            }
          }
        }

        function promptForUserName(isSignup) {
          var userName = prompt("Enter your name:");
          if (userName) {
            userName = userName.trim();
            var lowerCaseName = userName.toLowerCase();
            checkUserName(lowerCaseName, isSignup, function(exists) {
              if (exists && isSignup) {
                alert("Name taken, please choose another.");
                promptForUserName(true);
              } else if (exists && !isSignup) {
                promptForPassword(function(password) {
                  authenticateUser(lowerCaseName, password, function(success) {
                    if (success) {
                      document.getElementById('chatContainer').style.display = 'flex';
                      displayMessages();
                    } else {
                      alert("Wrong password, try again.");
                      promptForUserName(false);
                    }
                  });
                });
              } else {
                var password = prompt("Enter a password:");
                var userUUID = generateUUID();
                document.cookie = "userUUID=" + userUUID + ";path=/";
                usersRef.child(userUUID).set({ name: userName, nameLower: lowerCaseName, role: "default", password: password }, function(error) {
                  if (error) {
                    alert("Error creating user.");
                  } else {
                    document.getElementById('chatContainer').style.display = 'flex';
                    displayMessages();
                  }
                });
              }
            });
          }
        }

        function checkUserName(userName, isSignup, callback) {
          var query = usersRef.orderByChild('nameLower').equalTo(userName);
          query.once('value', function(snapshot) {
            callback(snapshot.exists());
          });
        }

        function promptForPassword(callback) {
          var password = prompt("Enter your password:");
          callback(password);
        }

        function authenticateUser(userName, password, callback) {
          var query = usersRef.orderByChild('nameLower').equalTo(userName);
          query.once('value', function(snapshot) {
            if (snapshot.exists()) {
              snapshot.forEach(function(childSnapshot) {
                var userData = childSnapshot.val();
                if (userData.password === password) {
                  document.cookie = "userUUID=" + childSnapshot.key + ";path=/";
                  callback(true);
                } else {
                  callback(false);
                }
              });
            } else {
              callback(false);
            }
          });
        }

        function generateUUID() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        }

        function sendMessage() {
          var messageInput = document.getElementById('messageInput');
          var message = messageInput.value.trim();
          var userUUID = getUserUUID();
          if (message !== '' && userUUID) {
            lockChatRef.once('value', function(snapshot) {
              if (!snapshot.val()) {
                messagesRef.push().set({
                  message: message,
                  uuid: userUUID,
                  timestamp: Date.now()
                });
                messageInput.value = '';
              } else {
                alert("Chat is locked.");
              }
            });
          }
        }

        function displayMessages() {
          var messagesDiv = document.getElementById('messages');
          var messageList = [];
          var lastLockStatus = null;

          messagesRef.on('child_added', function(snapshot) {
            var messageData = snapshot.val();
            if (messageData.uuid === adminUUID && (messageData.message === "Chat locked" || messageData.message === "Chat unlocked")) {
              lastLockStatus = messageData.message;
            } else {
              usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
                var userData = userSnapshot.val();
                var userName = userData ? userData.name : 'Unknown';
                var userRole = userData ? userData.role : 'default';
                var messageElement = document.createElement('div');
                messageElement.textContent = userName + ": " + messageData.message;
                messageElement.className = 'message ' + userRole;
                messageList.push(messageElement);
              });
            }

            if (lastLockStatus) {
              var statusElement = document.createElement('div');
              statusElement.textContent = lastLockStatus;
              statusElement.className = 'message admin';
              messageList.push(statusElement);
              lastLockStatus = null;
            }

            messagesDiv.innerHTML = '';
            messageList.forEach(function(element) {
              messagesDiv.appendChild(element);
            });

            // Auto-scroll to the bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        }

        function lockChat() {
          var userUUID = getUserUUID();
          if (userUUID) {
            lockChatRef.set(true);
            messagesRef.push().set({
              message: "Chat locked",
              uuid: adminUUID,
              timestamp: Date.now()
            });
          } else {
            alert("User not found.");
          }
        }

        function unlockChat() {
          var userUUID = getUserUUID();
          if (userUUID) {
            lockChatRef.set(false);
            messagesRef.push().set({
              message: "Chat unlocked",
              uuid: adminUUID,
              timestamp: Date.now()
            });
          } else {
            alert("User not found.");
          }
        }

        function clearChat() {
          messagesRef.remove();
          messagesRef.push().set({
            message: "CHAT CLEARED",
            uuid: adminUUID,
            timestamp: Date.now()
          });
          clearChatRef.set(true);
          setTimeout(function() {
            location.reload();
          }, 1000); // Delay to ensure the message is pushed before reload
        }

        function showBeastmode() {
          var popup = document.getElementById('beastmodePopup');
          popup.style.display = 'block';
        }

        function closeBeastMode() {
          var popup = document.getElementById('beastmodePopup');
          popup.style.display = 'none';
        }

        // Event listeners
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
          }
        });

        // Expose functions to global scope
        window.accessSecretChat = accessSecretChat;
        window.clearChat = clearChat;
        window.showBeastmode = showBeastmode;
        window.closeBeastMode = closeBeastMode;
        window.lockChat = lockChat;
        window.unlockChat = unlockChat;

        // Initialize
        promptForLoginOrSignup();
      } catch (error) {
        console.error("Error initializing chat:", error);
        document.body.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
