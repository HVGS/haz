<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: auto;
      margin: 20px;
      position: relative;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #e0e0e0;
    }
    .message.user {
      background-color: #cce5ff;
      text-align: right;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px); /* Adjust width to fit within margins */
      left: 20px; /* Match left margin */
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="namePrompt">
    <label for="userName">Enter your name:</label>
    <input type="text" id="userName" />
    <button onclick="setUserName()">Submit</button>
  </div>
  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();
    var messagesRef = database.ref('messages');

    function setUserName() {
      var userName = document.getElementById('userName').value;
      if (userName) {
        document.cookie = "userName=" + encodeURIComponent(userName) + ";path=/";
        document.getElementById('namePrompt').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'flex';
        displayMessages();
      }
    }

    function getUserName() {
      var name = "";
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith("userName=")) {
          name = decodeURIComponent(cookie.substring("userName=".length));
          break;
        }
      }
      return name;
    }

    function sendMessage() {
      var messageInput = document.getElementById('messageInput');
      var message = messageInput.value;
      var userName = getUserName();
      if (message && userName) {
        messagesRef.push().set({
          message: message,
          userName: userName,
          timestamp: Date.now()
        });
        messageInput.value = '';
      }
    }

    function displayMessages() {
      var messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
        var messageData = snapshot.val();
        var messageElement = document.createElement('div');
        messageElement.textContent = messageData.userName + ": " + messageData.message;
        messageElement.className = 'message';
        if (messageData.userName === getUserName()) {
          messageElement.classList.add('user');
        }
        messagesDiv.appendChild(messageElement);
      });
    }

    // Check if userName is set in cookies
    if (getUserName()) {
      document.getElementById('namePrompt').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'flex';
      displayMessages();
    }
  </script>
</body>
</html>
