<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <link id="favicon" rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: auto;
      margin: 20px;
      position: relative;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
    }
    .message.default {
      background-color: #e0e0e0;
    }
    .message.ChickenMan {
      background-color: #f8d7da;
    }
    .message.Idiots {
      background-color: #e2a8e2;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px);
      left: 20px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container .secret-button {
      background-color: #f8d7da;
      color: #721c24;
      margin-left: 10px;
    }
    .input-container .secret-button:hover {
      background-color: #f5c6cb;
    }
    #beastModePanel {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    #beastModePanel button {
      display: block;
      margin: 5px 0;
    }
    #beastModePanel .close-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #beastModePanel .close-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var firebaseConfig = {
        apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
        authDomain: "chat-71251.firebaseapp.com",
        databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
        projectId: "chat-71251",
        storageBucket: "chat-71251.appspot.com",
        messagingSenderId: "290327153997"
      };
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var messagesRef = database.ref('messages');
      var usersRef = database.ref('users');

      function getUserUUID() {
        var uuid = "";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.startsWith("userUUID=")) {
            uuid = cookie.substring("userUUID=".length);
            break;
          }
        }
        return uuid;
      }

      function promptForUserName() {
        var userName = prompt("Enter your name:");
        if (userName) {
          checkUserName(userName.toLowerCase(), function(exists) {
            if (exists) {
              alert("Name taken, please choose another.");
              promptForUserName();
            } else {
              var userUUID = generateUUID();
              document.cookie = "userUUID=" + userUUID + ";path=/";
              usersRef.child(userUUID).set({ name: userName, role: "default" }, function(error) {
                if (error) {
                  alert("Error setting user name.");
                } else {
                  document.getElementById('chatContainer').style.display = 'flex';
                  displayMessages();
                }
              });
            }
          });
        }
      }

      function checkUserName(userName, callback) {
        usersRef.orderByChild('nameLower').equalTo(userName).once('value', function(snapshot) {
          callback(snapshot.exists());
        });
      }

      function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;
        var userUUID = getUserUUID();
        if (message && userUUID) {
          messagesRef.push().set({
            message: message,
            uuid: userUUID,
            timestamp: Date.now()
          });
          messageInput.value = '';
        }
      }

      function displayMessages() {
        var messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
          var messageData = snapshot.val();
          usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
            var userData = userSnapshot.val();
            var userName = userData ? userData.name : 'Unknown';
            var userRole = userData ? userData.role : 'default';
            var messageElement = document.createElement('div');
            messageElement.textContent = userName + ": " + messageData.message;
            messageElement.className = 'message ' + userRole;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
          });
        });
      }

      function accessSecretChat() {
        if (document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
          window.location.href = 'chickenchat.html';
        } else {
          var passcode = prompt("Enter passcode:");
          if (passcode && passcode.trim().toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
            document.cookie = "cpizza=true;path=/";
            window.location.href = 'chickenchat.html';
          } else {
            alert("Invalid passcode.");
          }
        }
      }

      function setRole(role) {
        var userUUID = getUserUUID();
        if (userUUID) {
          usersRef.child(userUUID).update({ role: role }, function(error) {
            if (error) {
              alert("Error updating role.");
            } else {
              alert("Role updated to: " + role);
            }
          });
        } else {
          alert("User not found.");
        }
      }

      function updateUserName(newName) {
        var userUUID = getUserUUID();
        if (userUUID && newName) {
          usersRef.child(userUUID).update({ name: newName }, function(error) {
            if (error) {
              alert("Error updating user name.");
            } else {
              alert("User name updated to: " + newName);
            }
          });
        } else {
          alert("Error updating user name.");
        }
      }

      function showBeastMode() {
        var beastModePanel = document.getElementById('beastModePanel');
        beastModePanel.style.display = 'block';
      }

      function hideBeastMode() {
        var beastModePanel = document.getElementById('beastModePanel');
        beastModePanel.style.display = 'none';
      }

      function clearChat() {
        messagesRef.remove().then(function() {
          messagesRef.push().set({
            message: 'CHAT CLEARED',
            uuid: '2F3ba4223a-e921-474f-b8ec-1b34d081ba9f',
            timestamp: Date.now()
          });
        });
      }

      // Prompt for user name on page load if not set
      if (getUserUUID()) {
        document.getElementById('chatContainer').style.display = 'flex';
        displayMessages();
      } else {
        promptForUserName();
      }

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });

      window.console.rename = function(name) {
        if (typeof name === 'string' && name.trim()) {
          updateUserName(name);
        } else {
          alert("Invalid name.");
        }
      };

      window.console.setRole = setRole;
      window.console.showBeastMode = showBeastMode;
      window.console.clearChat = clearChat;

      // Check for unread messages (example logic)
      function checkForUnreadMessages() {
        var hasUnreadMessages = false; // Replace with actual unread message logic
        updateFavicon(hasUnreadMessages);
      }

      function createFaviconWithDot() {
        var canvas = document.createElement('canvas');
        var size = 32;
        canvas.width = size;
        canvas.height = size;
        var ctx = canvas.getContext('2d');

        ctx.clearRect(0, 0, size, size); // Transparent background

        ctx.beginPath();
        ctx.arc(size - 8, 8, 6, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();

        return canvas.toDataURL('image/x-icon');
      }

      function updateFavicon(hasUnreadMessages) {
        var favicon = document.getElementById('favicon');
        if (hasUnreadMessages) {
          favicon.href = createFaviconWithDot();
        } else {
          favicon.href = 'favicon.ico';
        }
      }

      setInterval(checkForUnreadMessages, 10000);

    });
  </script>
</head>
<body>
  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button class="secret-button" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>

  <div id="beastModePanel">
    <button class="close-button" onclick="hideBeastMode()">Close</button>
    <button onclick="setRole('ChickenMan')">ChickenMan</button>
    <button onclick="setRole('Idiots')">Idiots</button>
    <button onclick="setRole('default')">Default</button>
    <button onclick="clearChat()">Clear Chat</button>
  </div>
</body>
</html>
