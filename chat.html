<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow-y: auto;
      margin: 20px;
      position: relative;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
    }
    .message.default {
      background-color: #e0e0e0;
    }
    .message.ChickenMan {
      background-color: #f8d7da;
    }
    .message.Idiots {
      background-color: #e2a8e2;
    }
    .message.self {
      background-color: #cce5ff;
      color: #000;
    }
    .message.admin {
      background-color: #d6a5a5;
      color: #000;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px);
      left: 20px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container .secret-button {
      background-color: #f8d7da;
      color: #721c24;
      margin-left: 10px;
    }
    .input-container .secret-button:hover {
      background-color: #f5c6cb;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    .popup button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup button.ChickenMan {
      background-color: #f8d7da;
    }
    .popup button.Idiots {
      background-color: #e2a8e2;
    }
    .popup button.default {
      background-color: #e0e0e0;
    }
    .popup button.clear-chat {
      background-color: #d6a5a5;
      color: #000;
    }
    .popup .done-button {
      background-color: #28a745;
      color: #fff;
    }
    .popup .done-button:hover {
      background-color: #218838;
    }
    .message {
      display: block;
      margin: 10px 0;
    }
    .message.admin {
      color: darkred; /* Admin message color */
    }
  </style>
</head>
<body>
  <div id="chatContainer" class="chat-container" style="display:none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button class="secret-button" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>
  
  <div id="beastmodePopup" class="popup">
    <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
    <button class="lock" onclick="lockChat()">Lock Chat</button>
    <button class="unlock" onclick="unlockChat()">Unlock Chat</button>
    <button class="done-button" onclick="closeBeastMode()">Done</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        var firebaseConfig = {
          apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
          authDomain: "chat-71251.firebaseapp.com",
          databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
          projectId: "chat-71251",
          storageBucket: "chat-71251.appspot.com",
          messagingSenderId: "290327153997"
        };

        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        var messagesRef = database.ref('messages');
        var usersRef = database.ref('users');
        var clearChatRef = database.ref('clearChatFlag');
        var lockChatRef = database.ref('lockChatFlag');

        function getUserUUID() {
          var uuid = "";
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith("userUUID=")) {
              uuid = cookie.substring("userUUID=".length);
              break;
            }
          }
          return uuid;
        }

        function promptForLoginOrSignup() {
          var uuid = getUserUUID();
          if (uuid) {
            document.getElementById('chatContainer').style.display = 'flex';
            displayMessages();
          } else {
            var action = prompt("Login or Signup? (Type 'login' or 'signup')");
            if (action === 'signup') {
              promptForUserName(true);
            } else if (action === 'login') {
              promptForUserName(false);
            } else {
              alert("Invalid choice.");
            }
          }
        }

        function promptForUserName(isSignup) {
          var userName = prompt("Enter your name:");
          if (userName) {
            userName = userName.trim();
            var lowerCaseName = userName.toLowerCase();
            checkUserName(lowerCaseName, isSignup, function(exists) {
              if (exists && isSignup) {
                alert("Name taken, please choose another.");
                promptForUserName(true);
              } else if (exists && !isSignup) {
                promptForPassword(function(password) {
                  authenticateUser(lowerCaseName, password, function(success) {
                    if (success) {
                      document.getElementById('chatContainer').style.display = 'flex';
                      displayMessages();
                    } else {
                      alert("Wrong password, try again.");
                      promptForUserName(false);
                    }
                  });
                });
              } else {
                var password = prompt("Enter a password:");
                var userUUID = generateUUID();
                document.cookie = "userUUID=" + userUUID + ";path=/";
                usersRef.child(userUUID).set({ name: userName, nameLower: lowerCaseName, role: "default", password: password }, function(error) {
                  if (error) {
                    alert("Error creating user.");
                  } else {
                    document.getElementById('chatContainer').style.display = 'flex';
                    displayMessages();
                  }
                });
              }
            });
          }
        }

        function checkUserName(userName, isSignup, callback) {
          var query = usersRef.orderByChild('nameLower').equalTo(userName);
          query.once('value', function(snapshot) {
            callback(snapshot.exists());
          });
        }

        function promptForPassword(callback) {
          var password = prompt("Enter your password:");
          callback(password);
        }

        function authenticateUser(userName, password, callback) {
          var query = usersRef.orderByChild('nameLower').equalTo(userName);
          query.once('value', function(snapshot) {
            if (snapshot.exists()) {
              snapshot.forEach(function(childSnapshot) {
                var userData = childSnapshot.val();
                if (userData.password === password) {
                  document.cookie = "userUUID=" + childSnapshot.key + ";path=/";
                  callback(true);
                } else {
                  callback(false);
                }
              });
            } else {
              callback(false);
            }
          });
        }

        function generateUUID() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        }

        function sendMessage() {
          var messageInput = document.getElementById('messageInput');
          var message = messageInput.value.trim();
          var userUUID = getUserUUID();
          if (message !== '' && userUUID) {
            lockChatRef.once('value', function(snapshot) {
              if (!snapshot.val()) {
                messagesRef.push().set({
                  message: message,
                  uuid: userUUID,
                  timestamp: Date.now()
                });
                messageInput.value = '';
              } else {
                alert("Chat is locked.");
              }
            });
          }
        }

        function displayMessages() {
          var messagesDiv = document.getElementById('messages');
          var messageList = [];

          messagesRef.on('child_added', function(snapshot) {
            var messageData = snapshot.val();
            usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
              var userData = userSnapshot.val();
              var userName = userData ? userData.name : 'Unknown';
              var userRole = userData ? userData.role : 'default';
              var messageElement = document.createElement('div');
              messageElement.textContent = userName + ": " + messageData.message;
              messageElement.className = 'message ' + userRole + (messageData.uuid === getUserUUID() ? ' self' : '');
              messageList.push(messageElement);
              loadMessages(messagesDiv, messageList);
            });
          });

          // Listen for clearChatFlag changes
          clearChatRef.on('value', function(snapshot) {
            if (snapshot.val() === true) {
              clearChatRef.set(false); // Reset the flag
              location.reload(); // Refresh the page for all users
            }
          });

          // Listen for lockChatFlag changes
          lockChatRef.on('value', function(snapshot) {
            var isLocked = snapshot.val();
            if (isLocked) {
              var adminMessage = {
                message: "Chat locked",
                uuid: "3ba4223a-e921-474f-b8ec-1b34d081ba9f",
                timestamp: Date.now()
              };
              messagesRef.push().set(adminMessage);
              document.getElementById('messageInput').disabled = true;
            } else {
              var adminMessage = {
                message: "Chat unlocked",
                uuid: "3ba4223a-e921-474f-b8ec-1b34d081ba9f",
                timestamp: Date.now()
              };
              messagesRef.push().set(adminMessage);
              document.getElementById('messageInput').disabled = false;
            }
          });
        }

        function loadMessages(container, messagesList) {
          container.innerHTML = '';
          messagesList.forEach(function(messageElement) {
            container.appendChild(messageElement);
          });
          container.scrollTop = container.scrollHeight; // Scroll to bottom
        }

        function accessSecretChat() {
          if (document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
            window.location.href = 'chickenchat.html';
          } else {
            var passcode = prompt("Enter passcode:");
            if (passcode && passcode.trim().toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
              document.cookie = "cpizza=true;path=/";
              window.location.href = 'chickenchat.html';
            } else {
              alert("Invalid passcode.");
            }
          }
        }

        function clearChat() {
          messagesRef.remove().then(function() {
            messagesRef.push().set({
              message: "Chat cleared",
              uuid: "3ba4223a-e921-474f-b8ec-1b34d081ba9f", // Admin UUID
              timestamp: Date.now()
            }).then(function() {
              clearChatRef.set(true); // Set the flag to notify all users
            });
          });
        }

        function lockChat() {
          lockChatRef.set(true);
        }

        function unlockChat() {
          lockChatRef.set(false);
        }

        function setRole(role) {
          var userUUID = getUserUUID();
          if (userUUID) {
            usersRef.child(userUUID).update({ role: role }, function(error) {
              if (error) {
                alert("Error updating role.");
              } else {
                alert("Role updated to: " + role);
              }
            });
          } else {
            alert("User not found.");
          }
        }

        function showBeastmode() {
          var popup = document.getElementById('beastmodePopup');
          popup.style.display = 'block';
        }

        function closeBeastMode() {
          var popup = document.getElementById('beastmodePopup');
          popup.style.display = 'none';
        }

        // Initialize chat
        promptForLoginOrSignup();

        // Add event listener for Enter key to send messages
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
          }
        });

        // Expose functions to global scope
        window.accessSecretChat = accessSecretChat;
        window.clearChat = clearChat;
        window.showBeastmode = showBeastmode;
        window.closeBeastMode = closeBeastMode;
        window.setRole = setRole;
        window.lockChat = lockChat;
        window.unlockChat = unlockChat;
      } catch (error) {
        console.error("Error initializing chat:", error);
        document.body.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
