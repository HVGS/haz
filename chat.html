<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
        authDomain: "chat-71251.firebaseapp.com",
        databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
        projectId: "chat-71251",
        storageBucket: "chat-71251.appspot.com",
        messagingSenderId: "290327153997"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var messagesRef = database.ref('messages');
      var usersRef = database.ref('users'); // To manage user roles and names

      function getUserUUID() {
        var uuid = "";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.startsWith("userUUID=")) {
            uuid = cookie.substring("userUUID=".length);
            break;
          }
        }
        return uuid;
      }

      function promptForUserName() {
        var userName = prompt("Enter your name:");
        if (userName) {
          checkUserName(userName, function(exists) {
            if (exists) {
              alert("Name taken, please choose another.");
              promptForUserName(); // Prompt again if name is taken
            } else {
              var userUUID = generateUUID();
              document.cookie = "userUUID=" + userUUID + ";path=/";
              usersRef.child(userUUID).set({ name: userName, role: "default" }, function(error) {
                if (error) {
                  alert("Error setting user name.");
                } else {
                  document.getElementById('chatContainer').style.display = 'flex';
                  displayMessages();
                }
              });
            }
          });
        }
      }

      function checkUserName(userName, callback) {
        usersRef.orderByChild('nameLowerCase').equalTo(userName.toLowerCase()).once('value', function(snapshot) {
          callback(snapshot.exists());
        });
      }

      function generateUUID() {
        // Simple UUID generator function
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;
        var userUUID = getUserUUID();
        if (message && userUUID) {
          messagesRef.push().set({
            message: message,
            uuid: userUUID,
            timestamp: Date.now()
          });
          messageInput.value = '';
        }
      }

      function displayMessages() {
        var messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
          var messageData = snapshot.val();
          usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
            var userData = userSnapshot.val();
            var userName = userData ? userData.name : 'Unknown';
            var userRole = userData ? userData.role : 'default';
            var messageElement = document.createElement('div');
            messageElement.textContent = userName + ": " + messageData.message;
            messageElement.className = 'message ' + userRole;
            messagesDiv.appendChild(messageElement);
          });
        });
      }

      function accessSecretChat() {
        if (document.cookie.split(';').some((item) => item.trim().startsWith('cpizza='))) {
          window.location.href = 'chickenchat.html';
        } else {
          var passcode = prompt("Enter passcode:");
          if (passcode && passcode.trim().toUpperCase() === 'PUTTHECHICKENONTHEPIZZA') {
            document.cookie = "cpizza=true;path=/";
            window.location.href = 'chickenchat.html';
          } else {
            alert("Invalid passcode.");
          }
        }
      }

      function setRole(role) {
        var userUUID = getUserUUID();
        if (userUUID) {
          usersRef.child(userUUID).update({ role: role }, function(error) {
            if (error) {
              alert("Error updating role.");
            } else {
              alert("Role updated to: " + role);
            }
          });
        } else {
          alert("User not found.");
        }
      }

      function updateUserName(newName) {
        var userUUID = getUserUUID();
        if (userUUID && newName) {
          usersRef.child(userUUID).update({ name: newName, nameLowerCase: newName.toLowerCase() }, function(error) {
            if (error) {
              alert("Error updating user name.");
            } else {
              alert("User name updated to: " + newName);
            }
          });
        } else {
          alert("Error updating user name.");
        }
      }

      function clearChat() {
        messagesRef.remove().then(function() {
          messagesRef.push().set({
            message: 'CHAT CLEARED',
            uuid: adminUUID,
            timestamp: Date.now()
          });
          location.reload();
        });
      }

      function showBeastMode() {
        var beastModePanel = document.getElementById('beastModePanel');
        beastModePanel.style.display = 'block';
      }

      function lockChat() {
        chatLocked = true;
        var messageInput = document.getElementById('messageInput');
        messageInput.value = 'CHAT IS LOCKED';
        messageInput.disabled = true;
        messagesRef.push().set({
          message: 'CHAT IS LOCKED',
          uuid: adminUUID,
          timestamp: Date.now()
        });
      }

      function unlockChat() {
        chatLocked = false;
        var messageInput = document.getElementById('messageInput');
        messageInput.value = '';
        messageInput.disabled = false;
        messagesRef.push().set({
          message: 'CHAT IS UNLOCKED',
          uuid: adminUUID,
          timestamp: Date.now()
        });
      }

      // Prompt for user name on page load if not set
      if (getUserUUID()) {
        document.getElementById('chatContainer').style.display = 'flex';
        displayMessages();
      } else {
        promptForUserName();
      }

      // Add event listener for Enter key to send messages
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent default Enter key behavior (e.g., form submission)
          if (!chatLocked) {
            sendMessage();
          }
        }
      });

      // Define console commands globally
      (function() {
        window.console.rename = function(name) {
          if (typeof name === 'string' && name.trim()) {
            updateUserName(name);
          } else {
            alert("Invalid name.");
          }
        };

        window.console.setRole = function(role) {
          setRole(role);
        };

        window.console.showBeastMode = showBeastMode;
        window.console.clearChat = clearChat;
        window.console.lockChat = lockChat;
        window.console.unlockChat = unlockChat;
      })();

      // Expose accessSecretChat function to global scope
      window.accessSecretChat = accessSecretChat;
    });
  </script>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="messages" style="flex: 1; overflow-y: auto;"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button class="secret-button" onclick="accessSecretChat()">Secret</button>
    </div>
  </div>

  <div id="beastModePanel" style="display: none;">
    <button onclick="setRole('admin')">Admin</button>
    <button onclick="setRole('default')">Default</button>
    <button onclick="lockChat()">Lock Chat</button>
    <button onclick="unlockChat()">Unlock Chat</button>
    <button onclick="clearChat()">Clear Chat</button>
  </div>
</body>
</html>
