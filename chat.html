<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: auto;
      margin: 20px;
      position: relative;
      height: calc(100% - 80px); /* Adjust to fit input and button */
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left; /* Ensures text alignment is left */
    }
    .message.default {
      background-color: #e0e0e0;
    }
    .message.ChickenMan {
      background-color: #f8d7da;
    }
    .message.Idiots {
      background-color: #e2a8e2;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: absolute;
      bottom: 0;
      width: calc(100% - 40px);
      left: 20px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container .secret-button {
      background-color: #f8d7da;
      color: #721c24;
      margin-left: 10px; /* Ensure spacing between input field and button */
    }
    .input-container .secret-button:hover {
      background-color: #f5c6cb;
    }
    .beastmode-panel {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .beastmode-panel button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
    }
    .beastmode-panel button.close-button {
      background-color: #ccc;
    }
    .beastmode-panel button.close-button:hover {
      background-color: #aaa;
    }
    .beastmode-panel button.default {
      background-color: #e0e0e0;
    }
    .beastmode-panel button.default:hover {
      background-color: #c0c0c0;
    }
    .beastmode-panel button.idiots {
      background-color: #e2a8e2;
    }
    .beastmode-panel button.idiots:hover {
      background-color: #d18ad1;
    }
    .beastmode-panel button.chickenman {
      background-color: #f8d7da;
    }
    .beastmode-panel button.chickenman:hover {
      background-color: #f5c6cb;
    }
    .beastmode-panel button.clear-chat {
      background-color: #f8d7da;
    }
    .beastmode-panel button.clear-chat:hover {
      background-color: #f5c6cb;
    }
    .favicon-indicator {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      top: 10px;
      right: 10px;
      border-radius: 50%;
      border: 2px solid red;
      display: none;
    }
  </style>
  <link rel="icon" href="favicon.ico" id="favicon">
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM fully loaded and parsed");
      
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
        authDomain: "chat-71251.firebaseapp.com",
        databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
        projectId: "chat-71251",
        storageBucket: "chat-71251.appspot.com",
        messagingSenderId: "290327153997"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var messagesRef = database.ref('messages');
      var usersRef = database.ref('users'); // To manage user roles and names

      function getUserUUID() {
        var uuid = "";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.startsWith("userUUID=")) {
            uuid = cookie.substring("userUUID=".length);
            break;
          }
        }
        return uuid;
      }

      function promptForUserName() {
        var userName = prompt("Enter your name:");
        if (userName) {
          checkUserName(userName, function(exists) {
            if (exists) {
              alert("Name taken, please choose another.");
              promptForUserName(); // Prompt again if name is taken
            } else {
              var userUUID = generateUUID();
              document.cookie = "userUUID=" + userUUID + ";path=/";
              usersRef.child(userUUID).set({
                name: userName,
                role: "default",
                nameLower: userName.toLowerCase() // Store name in lower case for comparison
              }, function(error) {
                if (error) {
                  alert("Error setting user name.");
                } else {
                  document.getElementById('chatContainer').style.display = 'flex';
                  displayMessages();
                }
              });
            }
          });
        }
      }

      function checkUserName(userName, callback) {
        usersRef.orderByChild('nameLower').equalTo(userName.toLowerCase()).once('value', function(snapshot) {
          callback(snapshot.exists());
        });
      }

      function generateUUID() {
        // Simple UUID generator function
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;
        var userUUID = getUserUUID();
        if (message && userUUID) {
          messagesRef.push().set({
            message: message,
            uuid: userUUID,
            timestamp: Date.now()
          });
          messageInput.value = '';
        }
      }

      function displayMessages() {
        var messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
          var messageData = snapshot.val();
          usersRef.child(messageData.uuid).once('value', function(userSnapshot) {
            var userData = userSnapshot.val();
            var userName = userData ? userData.name : 'Unknown';
            var userRole = userData ? userData.role : 'default';
            var messageElement = document.createElement('div');
            messageElement.textContent = userName + ": " + messageData.message;
            messageElement.className = 'message ' + userRole;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });
      }

      function setRole(role) {
        var userUUID = getUserUUID();
        if (userUUID) {
          usersRef.child(userUUID).update({ role: role }, function(error) {
            if (error) {
              alert("Error setting role.");
            } else {
              alert("Role updated to: " + role);
            }
          });
        } else {
          alert("User not found.");
        }
      }

      function updateUserName(newName) {
        var userUUID = getUserUUID();
        if (userUUID && newName) {
          usersRef.child(userUUID).update({ name: newName, nameLower: newName.toLowerCase() }, function(error) {
            if (error) {
              alert("Error updating user name.");
            } else {
              alert("User name updated to: " + newName);
            }
          });
        } else {
          alert("Error updating user name.");
        }
      }

      function clearChat() {
        messagesRef.remove()
          .then(function() {
            messagesRef.push().set({
              message: "CHAT CLEARED",
              uuid: "2F3ba4223a-e921-474f-b8ec-1b34d081ba9f",
              timestamp: Date.now()
            });
            displayMessages(); // Refresh the chat display
          })
          .catch(function(error) {
            alert("Error clearing chat: " + error.message);
          });
      }

      function updateFavicon(hasUnreadMessages) {
        var favicon = document.getElementById('favicon');
        if (hasUnreadMessages) {
          favicon.href = 'data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="8" fill="red"/></svg>';
        } else {
          favicon.href = 'data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="8" fill="transparent"/></svg>';
        }
      }

      function markMessagesAsRead() {
        updateFavicon(false);
      }

      function openBeastModePanel() {
        var panel = document.getElementById('beastmodePanel');
        panel.style.display = 'block';
      }

      document.getElementById('messageInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });

      document.getElementById('secretButton').addEventListener('click', accessSecretChat);

      document.getElementById('closeBeastMode').addEventListener('click', function() {
        document.getElementById('beastmodePanel').style.display = 'none';
      });

      document.getElementById('defaultRoleButton').addEventListener('click', function() {
        setRole('default');
      });

      document.getElementById('idiotsRoleButton').addEventListener('click', function() {
        setRole('Idiots');
      });

      document.getElementById('chickenmanRoleButton').addEventListener('click', function() {
        setRole('ChickenMan');
      });

      document.getElementById('clearChatButton').addEventListener('click', clearChat);

      markMessagesAsRead(); // Mark messages as read on page load
    });
  </script>
  
  <!-- Main chat container -->
  <div id="chatContainer" class="chat-container" style="display: none;">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message here..."/>
      <button class="secret-button" id="secretButton">Secret</button>
    </div>
  </div>

  <!-- Beast Mode panel -->
  <div id="beastmodePanel" class="beastmode-panel">
    <button class="close-button" id="closeBeastMode">Close</button>
    <button class="default" id="defaultRoleButton">Set Role to Default</button>
    <button class="idiots" id="idiotsRoleButton">Set Role to Idiots</button>
    <button class="chickenman" id="chickenmanRoleButton">Set Role to ChickenMan</button>
    <button class="clear-chat" id="clearChatButton">Clear Chat</button>
  </div>
</body>
</html>
