<!DOCTYPE html>
<html>
<head>
  <title>Chat Forum</title>
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: auto;
      margin: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #e0e0e0;
    }
    .message.user {
      background-color: #cce5ff;
      text-align: right;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDB2sNW2w-kvwOaqYJ-6Pojd79j1rRzgDw",
      authDomain: "chat-71251.firebaseapp.com",
      databaseURL: "https://chat-71251-default-rtdb.firebaseio.com",
      projectId: "chat-71251",
      storageBucket: "chat-71251.appspot.com",
      messagingSenderId: "290327153997"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Reference to messages in the database
    var messagesRef = database.ref('messages');

    // Function to send a message
    function sendMessage() {
      var messageInput = document.getElementById('messageInput');
      var message = messageInput.value;
      if (message) {
        messagesRef.push().set({
          message: message,
          timestamp: Date.now()
        });
        messageInput.value = '';
      }
    }

    // Function to display messages
    function displayMessages() {
      var messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      messagesRef.orderByChild('timestamp').on('child_added', function(snapshot) {
        var messageData = snapshot.val();
        var messageElement = document.createElement('div');
        messageElement.textContent = messageData.message;
        messageElement.className = 'message';
        messagesDiv.appendChild(messageElement);
      });
    }

    // Load messages on page load
    displayMessages();
  </script>
</body>
</html>
