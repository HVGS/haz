<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: row;
        }
        
        #day-week-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #FFF;
        }

        #embed {
            width: 33.33%;
            height: 100vh;
            background-color: #242424;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #content {
            width: 66.67%;
            height: 100vh;
            overflow: hidden;
            background-color: #1C1C1C;
            color: #FFFFFF;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="day-week-display"></div>
    <div id="embed">
        <iframe src="https://hvgs.github.io/tt/embed.html" title="Embedded Content"></iframe>
    </div>
    <div id="content">
        <!-- Your additional content goes here -->
    </div>

    <script>
        // Function to determine the current week
        function getWeek(date) {
            const weekNumber = (date.getWeekNumber() % 2 === 0) ? "A" : "B";
            return `Week ${weekNumber}`;
        }

        // Function to get the week number
        Date.prototype.getWeekNumber = function () {
            const firstJan = new Date(this.getFullYear(), 0, 1);
            return Math.ceil((((this - firstJan) / 86400000) + firstJan.getDay() + 1) / 7);
        };

        // Display the current day and week
        function displayDayWeek() {
            const today = new Date();
            const week = getWeek(today);
            const dayOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][today.getDay()];

            const dayWeekDisplay = document.getElementById('day-week-display');
            dayWeekDisplay.textContent = `${dayOfWeek}, ${week}`;
        }

        // Initialize display
        displayDayWeek();
    </script>
</body>
</html>
